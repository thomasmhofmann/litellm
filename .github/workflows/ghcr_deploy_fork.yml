# Workflow for building and pushing litellm-database image from fork branches
name: Build Fork Branch Database Image
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-database

jobs:
  build-and-push-database:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp and sanitized branch name
        id: vars
        run: |
          # Get current timestamp in YYYYMMDD-HHMM format
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M")
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          
          # Get current branch name
          BRANCH_NAME="${{ github.ref_name }}"
          
          # Sanitize branch name (replace / with -)
          SANITIZED_BRANCH=$(echo "${BRANCH_NAME}" | sed 's/\//-/g')
          echo "sanitized_branch=${SANITIZED_BRANCH}" >> $GITHUB_OUTPUT
          
          # Create full tag
          TAG="${SANITIZED_BRANCH}-database-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
          echo "Generated tag: ${TAG}"

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Database Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.database
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.vars.outputs.timestamp }}

      - name: Output image details
        run: |
          echo "‚úÖ Image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üïê Timestamp: ${{ steps.vars.outputs.timestamp }}"

